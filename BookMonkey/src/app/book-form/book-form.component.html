<form class="ui form" #bookForm="ngForm" (ngSubmit)="speichern()">

  <div class="field">
    <label>Buchtitel</label>
    <input  type="text"
            name="title"
            #titleInput="ngModel"
            [(ngModel)]="book.title"
            required>
    <bm-form-messages [control]="titleInput" controlName="title"></bm-form-messages>
  </div>

  <div class="field">
    <label>Untertitel</label>
    <input type="text" name="subtitle" [(ngModel)]="book.subtitle">
  </div>

  <div class="field">
    <label>ISBN</label>
    <input  type="text"
            name="isbn"
            #isbn_input="ngModel"
            [(ngModel)]="book.isbn"
            required
            minlength="10"
            maxlength="13">
    <bm-form-messages [control]="isbn_input" controlName="isbn"></bm-form-messages>
  </div>

  <div class="field">
    <label>Erscheinungsdatum</label>
    <input  type="date"
            name="published"
            #published_input="ngModel"
            [(ngModel)]="book.published"
            useValueAsDate
            required>
    <bm-form-messages [control]="published_input" controlName='published'></bm-form-messages>
  </div>

  <div class="field">
    <label>Autor</label>
    <input  type="text"
            name="authors"
            #author_input="ngModel"
            [(ngModel)]="book.authors[0]"
            required>
    <bm-form-messages [control]="author_input" controlName='authors'></bm-form-messages>
  </div>

  <div class="ui form">
    <div class="field">
      <label>Beschreibung</label>
      <textarea name="description" [(ngModel)]="book.description"></textarea>
    </div>
  </div>

  <div class="field">
    <label>Bild</label>
    <div class="two fields">
      <div class="field">
        <input type="text" name="thumbnail[url]" placeholder="URL" [(ngModel)]="book.thumbnails[0].url">
      </div>
      <div class="field">
        <input type="text" name="thumbnail[title]" placeholder="Titel" [(ngModel)]="book.thumbnails[0].title">
      </div>
    </div>
  </div>

  <button class="ui button" type="submit" [disabled]="bookForm.invalid" >Speichern</button>
</form>
