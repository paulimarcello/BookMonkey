<div class="ui search">
  <div class="ui icon input"[class.loading]="isLoading">
    <input type="text" class="prompt" (keyup)="keyUp$.next($event.target.value)">
    <i class="search icon"></i>
  </div>

  <div class="results transition visible" *ngIf="foundBooks.length">
    <a  class="result"
        *ngFor="let book of foundBooks"
        [routerLink]="['..', 'books', book.isbn]">
      {{ book.title }}
      <p class="description">
        {{ book.subtitle }}
      </p>
    </a>
  </div>
</div>
